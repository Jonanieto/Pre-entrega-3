    <main class="Po">
        <div>
            <h2 class="hdos">Introduce los detalles de tu auto</h2>
            <h3 class="htres">Por favor, llena los siguientes campos:</h3>
        </div>
        <form class="forms">
            <div>
                <label for="marca">Marca del auto:</label>
                <select id="marca" name="marca">
                    <option value="">----</option>
                    <option value="BMW">BMW</option>
                    <option value="Alpha Romeo">Alpha Romeo</option>
                    <option value="Peugeot">Peugeot</option>
                    <option value="Mercedes-benz">Mercedes-benz</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Cadillac">Cadillac</option>
                </select>
            </div>
            <div>
                <label for="modelo">Modelo del auto:</label>
                <select id="modelo" name="modelo">
                    <option value="">----</option>
                    <option value="M5 (E28)">M5 (E28)</option>
                    <option value="GT Veloce">GT Veloce</option>
                    <option value="405 Mi16">405 Mi16</option>
                    <option value="500 Amg">500 Amg</option>
                    <option value="Camaro">Camaro</option>
                    <option value="Mustang">Mustang</option>
                    <option value="Challenger">Challenger</option>
                    <option value="DeVille Coupe">DeVille Coupe</option>
                </select>
            </div>
            <div>
                <label for="ano">Año de la matrícula:</label>
                <select id="ano" name="ano">
                    <option value="">----</option>
                    <option value="1965">1965</option>
                    <option value="1966">1966</option>
                    <option value="1967">1967</option>
                    <option value="1968">1968</option>
                    <option value="1969">1969</option>
                    <option value="1970">1970</option>
                    <option value="1971">1971</option>
                    <option value="1972">1972</option>
                    <option value="1973">1973</option>
                    <option value="1974">1974</option>
                    <option value="1975">1975</option>
                    <option value="1976">1976</option>
                    <option value="1977">1977</option>
                    <option value="1978">1978</option>
                    <option value="1979">1979</option>
                    <option value="1980">1980</option>
                </select>
            </div>
            <div class="Foto">
                <label for="photo">Agregar Foto del vehículo:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <textarea id="comentarios" name="comentarios" cols="30" rows="5"
                placeholder="Escribe aquí cualquier comentario adicional"></textarea>
            <button class="submit" type="submit">Enviar</button>
            <button class="delete" type="reset">Borrar</button>
        </form>
